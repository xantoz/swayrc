# Switch to workspace like xmonad
set $x_switch exec --no-startup-id i3-wk-switch.py
bindsym $mod+0 $x_switch 0
bindsym $mod+1 $x_switch 1
bindsym $mod+2 $x_switch 2
bindsym $mod+3 $x_switch 3
bindsym $mod+4 $x_switch 4
bindsym $mod+5 $x_switch 5
bindsym $mod+6 $x_switch 6
bindsym $mod+7 $x_switch 7
bindsym $mod+8 $x_switch 8
bindsym $mod+9 $x_switch 9

bindsym $mod+Esc $x_switch 0
bindsym $mod+F1 $x_switch 1
bindsym $mod+F2 $x_switch 2
bindsym $mod+F3 $x_switch 3
bindsym $mod+F4 $x_switch 4
bindsym $mod+F5 $x_switch 5
bindsym $mod+F6 $x_switch 6
bindsym $mod+F7 $x_switch 7
bindsym $mod+F8 $x_switch 8
bindsym $mod+F9 $x_switch 9
bindsym $mod+F10 $x_switch 10
bindsym $mod+F11 $x_switch 11
bindsym $mod+F12 $x_switch 12

# switch to workspace (fallback)
bindsym Control+$mod+0 workspace 0
