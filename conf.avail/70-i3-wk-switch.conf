bindsym Control+$mod+7 workspace 7
bindsym Control+$mod+8 workspace 8
bindsym Control+$mod+9 workspace 9

bindsym Control+$mod+Escape workspace 0
bindsym Control+$mod+F1     workspace 1
bindsym Control+$mod+F2     workspace 2
bindsym Control+$mod+F3     workspace 3
bindsym Control+$mod+F4     workspace 4
bindsym Control+$mod+F5     workspace 5
