### Variables
#
# Logo key. Use Mod1 for Alt.
set $mod Mod4
# Home row direction keys, like vim
# set $left h
# set $down j
# set $up k
# set $right l
# Home row direction keys, better than vim
set $left j
set $down k
set $up i
set $right l

# Your preferred terminal emulator
set $term xterm
set $term2 weston-terminal

# Your preferred application launcher
# Note: it's recommended that you pass the final command to sway
# set $menu dmenu_path | dmenu | xargs swaymsg exec
set $menu swaymsg exec "$(dmenu_path | dmenu)"

# TODO: since flameshot copy to clipboard doesn't seem to work too well, try grimshot in various configurations?

# set $screenshot_tool exec grimshot save area
set $screenshot_tool flameshot gui
